# Railway 프로덕션 설정
server.port=${PORT:8080}
spring.application.name=qfn-portfolio-optimizer

# Railway 데이터베이스 연결 (자동 주입됨)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/qfn}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정 (PostgreSQL용)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# 로깅 설정
logging.level.root=INFO
logging.level.com.portfolio.optimizer=INFO

# Python 설정
python.executable=python3
python.script.path=src/main/python

# JWT 설정
jwt.secret=${JWT_SECRET:railway-qfn-super-secret-jwt-key-for-production-use-minimum-256-bits}
jwt.expiration=86400000

# CORS 설정 (Railway 도메인 허용)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://*.railway.app,https://*.up.railway.app}

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator 헬스체크 (Railway용)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized