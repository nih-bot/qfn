# 연결 풀 설정
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JPA 설정 (PostgreSQL용)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 데이터베이스 초기화
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

# 로깅 설정
logging.level.root=INFO
logging.level.com.portfolio.optimizer=INFO

# Python 설정
python.executable=python3
python.script.path=src/main/python

# JWT 설정
jwt.secret=${JWT_SECRET:render-qfn-super-secret-jwt-key-for-production}
jwt.expiration=86400000

# CORS 설정
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://*.onrender.com}

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator 헬스체크 설정
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

# JVM 메모리 설정 (Render 무료 티어 512MB)
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# 로그 레벨 조정 (성능 향상)
