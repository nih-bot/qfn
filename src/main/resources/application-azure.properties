# Azure App Service 프로덕션 설정
server.port=${PORT:8080}
spring.application.name=qfn-portfolio-optimizer

# 데이터베이스 설정 (환경변수 사용)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# JPA 설정
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# 로깅 설정
logging.level.root=INFO
logging.level.com.portfolio.optimizer=DEBUG

# Python 설정 (Azure에서 Python 경로)
python.executable=${PYTHON_EXECUTABLE:python3}
python.script.path=${PYTHON_SCRIPT_PATH:src/main/python}

# JWT 설정
jwt.secret=${JWT_SECRET:your-very-long-secret-key-here-minimum-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS 설정
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB